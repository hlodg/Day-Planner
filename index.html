<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks, in future you can loop this -->
      <div class="row time-block" id="9AM">
        <div class="col-md-1 hour">9AM</div>
        <textarea name="9AM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="10AM">
        <div class="col-md-1 hour">10AM</div>
        <textarea name="10AM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="11AM">
        <div class="col-md-1 hour">11AM</div>
        <textarea name="11AM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="12PM">
        <div class="col-md-1 hour">12PM</div>
        <textarea name="12PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="1PM">
        <div class="col-md-1 hour">1PM</div>
        <textarea name="1PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="2PM">
        <div class="col-md-1 hour">2PM</div>
        <textarea name="2PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="3PM">
        <div class="col-md-1 hour">3PM</div>
        <textarea name="3PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="4PM">
        <div class="col-md-1 hour">4PM</div>
        <textarea name="4PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
      <div class="row time-block" id="5PM">
        <div class="col-md-1 hour">5PM</div>
        <textarea name="5PM" class="col-md-10 description"></textarea>
        <a class="col-md-1 btn saveBtn"><i class="bi bi-calendar-event-fill"></i></a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
